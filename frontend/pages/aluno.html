<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/style.css">
  <title>Gerenciador de alunos</title>
</head>

<body>

  <div class="container">

    <h1 class="text-center">Alunos</h1>

    <a href="../index.html"><u>Voltar</u></a>
    <a href="../pages/cadastrar-aluno.html" class="botao">
      <button type="button" class="btn btn-primary float-end">
        Adicionar aluno
      </button>
    </a>

    <table class="table table-bordered table-hover mt-4" style="background-color: rgb(243, 243, 243);">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">GÃªnero</th>
          <th scope="col">Curso</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>

  </div>

  <script src="../js/main.js"></script>
  <script>
    listarAlunos().then(alunos => {

      alunos.forEach(aluno => {
        document.getElementById('table-body').innerHTML +=
          '<tr>' +
          '<th scope="row">' + aluno.id + '</th>' +
          '<td>' + aluno.nome + '</td>' +
          '<td>' + aluno.genero + '</td>' +
          '<td>' + aluno.curso.titulo + '</td>' +
          '</tr>'
      });
    });
  </script>
</body>

</html>
