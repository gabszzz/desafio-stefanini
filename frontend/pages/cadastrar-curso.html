<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Cadastrar curso</title>
</head>

<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card px-1 py-4" style="width: auto;">
            <div class="card-body">
                <a href="../pages/curso.html"><u>Voltar</u></a>
                <h3 class="information mt-6 mb-3">Cadastrar curso</h3>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group mb-2">
                            <label for="titulo" class=""
                                style="font-family: Helvetica, sans-serif;"><b>Título *</b></label>
                            <input id="titulo" class="form-control" type="text" placeholder="Título" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="titulo" class=""
                                style="font-family: Helvetica, sans-serif;"><b>Professor *</b></label>
                            <div class="input-group mb-2"> 
                                <input id="professor" class="form-control" type="text" placeholder="Professor" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="titulo" class=""
                                style="font-family: Helvetica, sans-serif;"><b>Carga horária *</b></label>
                            <div class="input-group mb-2"> 
                                <input id="cargaHoraria" class="form-control" type="text"placeholder="Carga horária" required>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="btn-cadastrar" class="btn btn-primary btn-block confirm-button mt-3">Confirmar</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/main.js"></script>
    <script>
        document.querySelector('#btn-cadastrar').addEventListener('click', async () => {
            const titulo = document.getElementById('titulo').value;
            const professor = document.getElementById('professor').value;
            const cargaHoraria = document.getElementById('cargaHoraria').value;
            
            const success = cadastrarCurso(titulo, professor, cargaHoraria);

            if (success) {
                Toastify({
                    text: "Curso cadastrado com sucesso!",
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    stopOnFocus: true,
                    style: {
                        background: "#28A745",
                    },
                }).showToast();
            }
            else {
                Toastify({
                    text: "Erro ao cadastrar curso. Por favor, tente mais tarde!",
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    stopOnFocus: true,
                    style: {
                        background: "#28A745",
                    },
                }).showToast();
            }
        });
    </script>
</body>
</html>
